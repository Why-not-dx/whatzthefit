<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>whatzthefit | {% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <nav class="py-6 px-6 bg-gray-800 flex justify-between items-center boder-b border-gray-200">
            <a href="/" class="text-xl text-white font-semibold">WhatzTheFit</a>

            <div class="space-x-6">
                <a href="/" class="text-white text-lg font-semibold hover:text-gray-500">Browse</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'items:new' %}" class="text-white text-lg font-semibold hover:text-gray-500 ">New entry</a>
                    <a href="" class="px-6 py-3 text-lg bg-teal-500 text-white font-semibold rounded-xl hover:bg-gray-500 md:text-base lg:text-lg xl:text-xl 2xl:text-2xl truncate">{{request.user.username}}</a>
                    <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg bg-teal-500 text-white font-semibold rounded-xl hover:bg-gray-500 md:text-base lg:text-lg xl:text-xl 2xl:text-2xl truncate">Log out</a>
                
                {% else %}
                <a href="{% url 'core:login' %}" class="text-white text-lg font-semibold hover:text-gray-500">New entry</a>
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg bg-teal-500 text-white font-semibold rounded-xl hover:bg-gray-500">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg bg-teal-500 text-white font-semibold rounded-xl hover:bg-gray-500">Sign in</a>
                
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
           {% block content %}
           
           {% endblock content %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">Lorem iopsum blabalblabla djhqkjsf</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 text-lg font-bold text-gray-400">About</h3>
                <ul class="space-y-2">
                    <li><a href="/" class=" text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="/" class=" text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="/" class=" text-teal-500 hover:text-teal-700">Privacy</a></li>
                    <li><a href="/" class=" text-teal-500 hover:text-teal-700">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
