{% extends "core/base.html" %}

{% block title %}New password{% endblock title %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Enter a new password</h1>

        <form form action="." method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class = "block text-sm font-medium text-gray-700 mb-1">New Password</label><br>
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                <label class = "block text-sm font-medium text-gray-700 mb-1">Confirm password</label><br>
                {{ form.new_password2 }}
            </div>

            <input type="submit" value ="Submit" class='w-full py-2 px-3 border rounded-md bg-teal-500 focus:outline-none hover:bg-blue-500'>
        
        </form>
    </div>


{% endblock content %}
